      import { v4 as uuidv4 } from 'https://jspm.dev/uuid';
      const fontFamilyName = 'Newbee Black';
      const TEST_TEXT = '罗伯特';
      const id = window.h1_id = uuidv4();
      window.logo_id = uuidv4();

      const { loadFont, isLazyLoad } = window.webFontLazyLoad( 'newbee-black--font-style', {} );
      loadFont( null, fontFamilyName, TEST_TEXT );
      const timer = setInterval( () =>
      {
        const $ele = document.getElementById( id );
        if ( !$ele ) return;
        clearInterval( timer );
        loadFont( $ele, fontFamilyName, TEST_TEXT );
      }, 100 );

    <script>
      const domMutationObsConf = { attributes: false, childList: true, subtree: true };

      const domObs = new MutationObserver( ( mutationList ) =>
      {
        for ( const mutation of mutationList )
        {
          console.log( 'dom node update: ', mutation );
        }
      } );

      domObs.observe( window.document.body, domMutationObsConf );

      window.addEventListener( 'unload', () =>
      {
        window.alert( 'unload?' );
        domObs.disconnect();
      } );

    </script>
